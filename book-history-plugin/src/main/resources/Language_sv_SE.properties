Info.content = \
<h1> \
	Böcker tryckta före 1850 - förekomst i Finland  \
</h1> \
<p> \
	Databasen <i>Böcker tryckta före 1850 - förekomst i Finland</i> innehåller information om böcker tryckta före 1850 som bevarats i Finland. \
	Informationen är insamlad i huvudsak under 1980-talet och under början av 1990-talet. Material från 448 kommuner ingår. \
	Om varje tryck har man noterat så noggranna bibliografiska uppgifter som möjligt. \
	Marginal- och ägaranteckningar har också tecknats ner och införts i databasen. \
	Materialet har kompletterats år 1992 med uppgifter från församlingarnas inventarieförteckningar. \
	Ur dem framkommer oftast endast en kortform av titeln, författarens namn och tryckåret för boken. \
	För att underlätta forskningsarbete har en del kartor och diagram lagts till på webbplatsen. \
	Dessa visar till exempel kartläggningsläget, i hurdana samlingar böckerna ingår (t ex museum, bibliotek, församling, privat osv) och fördelningen av tryckår. \
</p> \
<p> \
	Förutom den kommunala kartläggningen har vi lagt till uppgifter om böcker i en del privata samlingar. \
	Användare har också möjlighet att lägga till information om sina egna gamla böcker eller andra privata samlingar. \
	De projektansvariga kontrollerar uppgifterna som matats in, innan de sparas och publiceras i databasen. \
</p> \
<h2>Upphovsmän</h2> \
<p> \
Tuija Laine, professor i bokhistoria, Helsingfors universitet, koordinering och bearbetning av materialet<br> \
Anna Ruokamo, teol. kand., inmatning av data<br> \
Timo Salmela, teol. mag., planering och konstruktion av den ursprungliga databasen och dess gränssnitt, inmatning och bearbetning av materialet<br> \
Timo Valtonen, pol. mag., digitalisering<br> \
AVAA-teamet, CSC, gränssnittet<br> \
</p> \
<h2>Projektets bakgrund</h2> \
<p> \
	Projektet <i>Böcker tryckta före 1850 - förekomst i Finland</i> startade år 1983 som ett samarbete mellan Helsingfors universitetsbibliotek, Institutionen för kyrkohistoria vid Helsingfors universitet och ett projekt om äldre lärdomshistoria som finansierades av Finlands Akademi, som gick under namnet <i>Kartläggning av litteratur tryckt före 1850</i>. \
	Avsikten med projektet var att utreda hur mycket böcker från före 1850 som bevarats i Finland. Förutom böcker, sökte man också småtryck, flygblad, förördningar, dissertationer, tidskrifter och tidningar. Projektet leddes i början av filosofie licentiat (sedermera teologie doktor och docent) Jussi Nuorteva. \
</p> \
<p> \
	Kartläggningsarbetet hade två syften. För det första ville man hitta material från före 1850 som saknades ur samlingarna vid Helsingfors universitetsbibliotek och andra vetenskapliga bibliotek. \
	För det andra ansåg man att arbetet stöder den bok- och lärdomshistoriska forskningen, eftersom uppgifterna också reflekterar spridningen av nya idéer och fenomen. \
	Anteckningarna om ägare som nedtecknats i materialet berättar om hur böckerna skaffats och ibland bytt ägare. \
</p> \
<p> \
	Kartläggningen genomfördes kommunvis av studerande. \
	Arbetet gjordes främst av studerande i historia, litteraturvetenskap och kyrkohistoria, som fick en kort utbildning innan de påbörjade sitt fältarbete. \
	I varje socken kartlades offentliga (museer, församlingarnas arkiv, bibliotek osv.) och dessutom informerade man om insamlingen information om tryck i privata samlingar i tidningspressen med hjälp av annonser för att få in uppgifter om material i privat ägo. \
	Eni blankett fylldes med detaljerade uppgifter om varje bok som förtecknades. I det första skedet lämnades stora offentliga och privata samlingar utanför arbetet, men uppgifterna om samlingarna noterades, så att man senare skulle kunna återkomma till dem. Materialet kompletterades år 1992 genom att skicka förfrågningar till församlingarna om gamla böcker i deras besittning. \
	Flera församlingar skickade in kopior av inventarieförteckningarnas anteckningar om böcker.\
</p> \
<p> \
	Samma år inleddes inmatningen av informationen i en dBaseIV-databas. Arbetet utfördes av praktikanter och personer vars lön betalades med sysselsättningsmedel. \
	Fram till 1995 hade alla uppgifter matats in och fanns nu i maskinläsbart format. Blanketterna förvaras på Teologiska fakulteten vid Helsingfors universitet. \
</p> \
<p> \
	Arbetet med att göra materialet allmänt tillgängligt för forskare började år 2014 som en del av Tuija Laines, professor för bokhistoria vid Helsingfors universitet, program för att förbättra förutsättningarna för bokhistorisk forskning i Finland. Hösten 2014 gav Kyrkostyrelsen ett understöd för projektet. Med hjälp av bidraget byggde teologie magister Timo Salmela en ny databas under våren 2015. Timo Salmela och teologie kandidat Anna Ruokamo kompletterade och förenhetligade materialet med medel för forskningsprojektet <i>Kristen fostran i marginalgrupper under 1700-talet</i>. Under sommaren 2015 fick vi veta att materialet kan flyttas till Avaa-tjästen vid CSC, där materialet ytterligare kan kompletteras och utvecklas. Tjänsten hör till dem, som finansierats av Undervisnings- och kulturministeriet inom </i>Initiativet för öppen forskning och vetenskap</i>. \
</p>

Instructions.content = \
<h1> \
	Anvisningar \
</h1> \
<h2> \
	Första sidan  \
</h2> \
<p> \
	På första sidan finns en sammanfattning över läget inom kartläggningen. På kartan är kommunerna angivna enligt kommunindelningen \
	år 2014. Färgen anger läget enligt tre katergorier (Okartlagt, Församlingar kartlagda, Mer detaljerad kartäggning gjord). Genom \
	att klicka på kommunen kan du öppna ett pop up-fönster, som visar statistiken uppdelad enligt tidigare kommuner och typ av kartlagda \
	samlingar. Genom att klicka på länkarna kommer man till resultatsidor, som visar böckerna i en tabell, på en karta och på en tidsaxel. \
	Genom att klicka på raderna i tabellen får man fram mera detaljer om respektive bok. \
<p> \
	Under tidslinjen finns en rad med bokstäver. Genom att klicka på en bokstav kan du öppna ett pop up-fönster med en lista på \
	författarnamn. Om du klickar på ett av namnen kommer du vidare till en resultatsida, där böckerna visas i en tabell, på en karta och \
	på en tidsaxel. Listan med tryckorter under den föregående fungerar enligt samma princip. \
</p> \
	I nedre kanten ser du statistik på fördelning enligt språk, publikationstyp och typ av samling. Genom att klicka på länkarna kommer \
	du till resultatsidan, där du kan studera uppgifter om böckerna i större detalj. \
<p> \
</p> \
<h2> \
	Sök böcker \
</h2> \
<p> \
	På Sök böcker-fliken kan man göra sökningar i databasen. Sökresultaten visas som en tabell, på en karta och på en tidsaxel. På kartan \
	visas sökresultatet per kommun. Genom att klicka på kommunen visas mer detaljerad statistik som är avgränsad enligt sökvillkoren. \
	På tidsaxeln ser man fördelningen av böckernas tryckår. Sökresultatet kan skrivas ut på papper eller som fil. Man kan också exportera \
	data som CSV-fil. \
</p> \
<h3> \
	Sökvillkor \
</h3> \
<p> \
Textsökningsmöjligheter: *sökord*, *sökord, sökord*, sökord, något av orden ELLER, alla ord OCH	\
</p> \
<p> \
	<b>*sökord*</b>: trunkeringstecknet * läggs automatiskt till både i början och slutet av ordet. Extra trunkeringstecken ignoreras. \
	<b>*sökord</b> och <b>sökord*</b> fungerar enligt samma logik med trunkering antingen i början eller slutet av sökordet. Samma tecken \
	* fungerar också som joker mitt i ett ord. \
</p> \
<p> \
	<b>sökord</b>: sökordet används exakt så som det anges. Trunkeringstecknet * står kvar om det används. \
</p> \
<p> \
	<b>något av orden ELLER</b>: du kan ange flera sökord separerade med mellanslag. Vid sökningen används då den boolska operatorn ELLER, \
	vilket innebär att du som resultat får alla poster där något av orden hittas. Det är alltså en bredare sökning än den följande typen. \
	Sökorden förses automatiskt med trukeringstecknet * både i början och slutet. \
</p> \
<p> \
	<b>alla ord OCH</b>: du kan ange flera sökord separerade med mellanslag. Vid sökningen används då den boolska operatorn OCH, vilket \
	betyder att du som resultat får alla de poster då alla de angivna orden förekommer. Det är alltså en snävare sökning än föregående typ. \
	Sökorden förses automatiskt med trukeringstecknet * både i början och slutet.</p> \
<p> \
	I utgångsläget görs sökningen <b>I alla fält</b>, men du kan också specificera sökningen genom att välja mellan fälten Författare, Titel, \
	Tryckort, Tryckeri, Ytterligare information, Namnteckning, Dedikation eller Marginalanteckning ur förslagslistan du hittar till höger om \
	sökrutan. \
</p> \
<p> \
	<b>OCH, ELLER, INTE</b>-operatorerna mellan fälten. \
</p> \
<p> \
	<b>OCH</b>: resultatet inkluderar sökorden i respektive fält <br> \
	<b>ELLER</b>: resultatet inkluderar alla poster där åtminstone det ena fältets sökord ingår i det angiva fältet<br> \
	<b>INTE</b>: resultatet inkluderar sökordet/sökorden i det första fältet, medan sökordet i det följande fältet gör att poster med detta \
	värde utesluts ur sökresultatet. \
</p> \
<p> \
	Mellan fälten Sökord och Kommun, Landskap, Tryckår, Samling, Språk, Översatt från språk, \
	Publikationstyp och Privat bibliotek och sökordsfälten görs alltid en <b>OCH</b>-operation. \
</p> \
<p> \
	<b>Observera!</b> Du kan inte välja Kommun och Landskap samtidigt. Om du gör det gäller endast Kommun.</p> \
<p> \
	<b>Tryckår</b>. Om du anger ett årtal endast i det vänstra fältet, så beaktas alla böcker från och med det angivna årtalet. Om du skriver \
	in ett årtal endast i det högra fältet, beaktas alla böcker tryckta till och med det angiva året. \
	En del böcker saknar uppgiften. Om du vill söka böcker tryckta på 1880-talet skriv då 188 i sökfältet. \
</p> \
<p> \
	<b>Töm</b>-knapper raderar alla sökvillkor. \
</p> \
<p> \
	<b>Kommun</b>.EN del kommuner finns angivna två gånger, t ex Kuopio och Kuopio (vanha). Kuopio (vanha) avser då den gamla kommunindelningen, \
	så som den såg ut när den första kartläggningen gjordes på 1980- och 1990-talen. \u201CKuopio\u201D betyder för sin del dagens område, vilket \
	innebär att böcker från de tidigare kommunerna Maaninka (Maninga) och Nilsiä också ingår. Längelmäki kommun har delats mellan Jämsä och \
	Orivesi, men resultaten för Längelmäki finns med i Jämsäs resultat. \
</p> \
<h2> \
	Lägg till bok \
</h2> \
<p> \
	Obligatoriska fält: De obligatoriska fälten är märkta med ett rött *-tecken. De är: Titel, Publikationstyp, Språk, Kommun, Samling och \
	E-postadress. \
</p> \
<p> \
	<b>Avsändarens e-postadress</b>: e-postadressen måste vara i rätt format, t ex matti.meikalainen@gmail.com. Blanketten kan inte sändas \
	förrän en korrekt e-postadress är angiven. \
</p> \
<p> \
	<b>Observera!</b> E-postadressen kommer inte att publiceras. \
</p> \
<p> \
	<b>Författare</b>: Då du skriver in namnet på författaren kommer det i alfabetisk ordning fram förslag på namn som redan finns i databasen. \
	Du kan med fördel välja rätt namn om det redan finns antecknat. I annat fall skriv in namnet korrekt, som det anges i boken på titelbladet. \
</p> \
<p> \
	<b>Tryckort</b>: Du kan välja ort från listan på samma sätt som vid författare. Om orten inte finns på listan, kan du skriva in namnet i rutan själv. \
</p> \
<p> \
	<b>Privat bibliotek</b>: Med dessa avses endast historiska, avlidna personers bibliotek. Om du vill lägga till egna böcker, lämna då detta fält tomt av säkerhetsskäl. \
</p> \
<p> \
	När du trycker på Lägg till bok-knappen kontrollerar systemet att alla obligatoriska fält finns med. Om det finns fel i något fält får de ett \
	felmeddelande och fältet markeras med röda kanter. \
</p> \
<p> \
	När du sänder in information om böcker ombes du att godkänna att informationen sparas och publiceras öppet. Du måste också godkänna att dina \
	kontaktuppgifter sparas, så att de som upprätthåller och administrerar tjänsten har tillgång till dem. \
</p> \
<p> \
	De tillagda uppgifterna kommer inte att synas på webben, förrän de granskats av projektets administratör. \
</p> \
