Info.content = \
<h1> \
	Kirjojen levinneisyys Suomessa vuoteen 1850 \
</h1> \
<h2>Tiedoksi käyttäjälle</h2> \
<p> \
	<i>Kirjojen levinneisyys Suomessa vuoteen 1850</i> sisältää tietoja Suomessa säilyneestä ennen vuotta 1850 painetusta kirjallisuudesta. Tiedot on kerätty kenttätyössä kuntakartoituksena pääosin 1980-luvulla ja 1990-luvun alussa. Tietokanta kattaa suurimman osan Suomen kunnista. Jokaisesta nähdystä painatteesta on merkitty ylös mahdollisimman tarkat bibliografiset tiedot. Myös kirjojen sisältämät käsintehdyt reuna- ja omistajamerkinnät on rekisteröity tietokantaan. Aineistoa on täydennetty vuonna 1992 seurakuntien inventaarioluetteloiden tiedoilla. Osassa kuntia ei siis ole tehty kokonaiskartoitusta, vaan kannassa on niiden osalta tiedot vain seurakuntien omistuksessa olleista kirjoista. Inventaarioluetteloista käy yleensä ilmi vain kirjan lyhyt nimi, tekijä ja julkaisuvuosi. Aineiston tutkimuskäytön parantamiseksi hankkeen sivustoa on täydennetty erilaisin kartoin ja diagrammein, jotka kuvaavat kartoitustilannetta, kirjojen sijoittumista erilaisiin kartoituskohteisiin (esim. museo, kirjasto, seurakunta, yksityishenkilö jne.) ja kirjojen julkaisuajankohtia. \
</p> \
<p> \
	Kuntakartoituksen lisäksi tietokantaan on syötetty tietoja yksityiskirjastoista. Käyttäjällä on mahdollisuus myös itse lisätä kantaan tietoja omista vanhoista kirjoistaan tai yksityiskirjastoista. Tietokantaan lisätään yksityiskirjastoja, joiden painopiste on ennen vuotta 1850 painetussa kirjallisuudessa. Ennen tietokantaan menoa ylläpitäjä tarkistaa tietokantaan ehdolla olevat tiedot.  \
</p> \
<p> \
	Tietokannasta saa tietoa kirjojen levinneisyydestä ja niiden proveniensseista. Kirjojen bibliografisista tiedoista tietokantaan on viety tunnistamisen kannalta vain välttämättömin tieto, ei kuitenkaan varianttien tarkkuudella. Tarkempia bibliografisia tietoja tarvitsevaa tutkijaa kehotetaan kääntymään kirjastojen tietokantojen puoleen. Tietokannassa on pieni määrä seurakuntien inventaarioluetteloista ja yksityishenkilöiden kirjastoluetteloista poimittuja kirjoja, jotka on painettu vuoden 1850 jälkeen. Ne on otettu mukaan aikarajauksen ulkopuolelta, koska tiedot kirkonkirjastoista ja yksityiskirjastoista on haluttu säilyttää kokonaisuudessaan. Tietokannassa olevaa aineistoa pyritään tarpeen ja mahdollisuuksien mukaan edelleen täydentämään ja korjaamaan. Hankkeesta on mahdollista antaa palautetta palautelomakkeen avulla. \
</p> \
<h2>Tekijät</h2> \
<p> \
	Tuija Laine, kirjahistorian professori, Helsingin yliopisto, hankkeen koordinointi ja aineiston muokkaus<br> \
	Anna Ruokamo, teol. kand., aineiston tallennus<br> \
	Timo Salmela, teol. maist., alkuperäisten tietokannan ja käyttöliittymän suunnittelu, aineiston tallennus ja muokkaus<br> \
	Timo Valtonen, valt. maist., aineiston saattaminen sähköiseen muotoon<br> \
	AVAA-tiimi, CSC: sovelluksen toteutus \
</p> \
<h2>Hankkeen historia</h2> \
<p> \
	<i>Kirjojen levinneisyys Suomessa vuoteen 1850</i> -hanke lähti liikkeelle vuonna 1983 Helsingin yliopiston kirjaston, Helsingin yliopiston kirkkohistorian laitoksen ja Suomen Akatemian rahoittaman vanhemman suomalaisen oppihistorian projektin käynnistämänä tutkimushankkeena <i>Ennen vuotta 1850 painetun kirjallisuuden kartoitus</i>. Tarkoituksena oli selvittää Suomessa säilynyt, ennen vuotta 1850 painettu kirjallisuus. Kirjojen lisäksi etsittiin myös pienpainatteita, lehtolehtisiä, asetuksia, väitöskirjoja sekä sanoma- ja aikakauslehtiä. Hanketta johti sen alkuvaiheessa FL (sittemmin TT, dos., pääjohtaja) Jussi Nuorteva. \
</p> \
<p> \
	Kartoitushankkeelle asetettiin tuolloin kaksi tavoitetta. Ensinnäkin pyrittiin löytämään Helsingin yliopiston kirjaston ja muiden tieteellisten kirjastojen kokoelmista puuttuvia, ennen vuotta 1850 julkaistuja painatteita. Toiseksi kartoituksen katsottiin palvelevan kirja- ja oppihistoriallista tutkimusta, koska tieto luetusta kirjallisuudesta kertoo jotain myös uusien aatteiden ja ilmiöiden leviämisestä. Kirjoihin kirjoitetut omistajamerkinnät, joita hankkeen yhteydessä myös merkittiin muistiin, kuvaavat kirjojen hankintaa ja toisinaan myös siirtymistä omistajalta toiselle. \
</p> \
<p> \
	Kartoitus suoritettiin kuntakohtaisesti opiskelijavoimin. Keruuseen osallistui erityisesti historian, kirjallisuustieteen ja kirkkohistorian opiskelijoita, joita kurssitettiin lyhyesti ennen kenttätyöhön lähettämistä. Kussakin pitäjässä sekä kartoitettiin julkisia kokoelmia (museot, seurakunnan kirjastot, kunnalliset kirjastot jne.) että levitettiin tietoa käynnissä olevasta keruusta lehti-ilmoitusten avulla yksityishenkilöiden kirjakokoelmien tavoittamiseksi. Jokaisesta löydetystä kirjasta täytettiin oma lomake, johon merkittiin ylös kirjaa koskevat yksityiskohtaiset tiedot. Suuret julkiset ja yksityiset kirjakokoelmat jätettiin kuntakartoituksen ulkopuolelle. Ne merkittiin ylös, jotta niihin voitaisiin tutustua myöhemmin. Vuonna 1992 tuloksia täydennettiin tiedustelemalla seurakunnilta niiden hallussa olevaa vanhaa kirjallisuutta. Lukuisat seurakunnat lähettivät kopioita kirjamainintoja sisältävistä inventaarioluetteloistaan. \
</p> \
<p> \
	Vuonna 1992 lomakkeiden tietoja ryhdyttiin tallentamaan dBaseIV-ohjelmalle harjoittelija- ja työllistämisvoimin. Vuosikymmenen puoliväliin tultaessa kaikkien kartoituslomakkeiden ja seurakuntien inventaarioluetteloiden tiedot oli siirretty konelukuiseen muotoon. Lomakkeita säilytetään toistaiseksi Helsingin yliopiston teologisen tiedekunnan tiloissa. \
</p> \
<p> \
	Aineiston saattaminen yleiseen tutkimuskäyttöön käynnistyi vuonna 2014 osana Helsingin yliopiston kirjahistorian professori Tuija Laineen ohjelmaa kirjahistoriallisten tutkimusedellytysten parantamiseksi Suomessa. Syksyllä 2014 Kirkkohallitus myönsi hankkeelle apurahan, jonka turvin teol. maist. Timo Salmela laati aineistolle tietokantasovelluksen keväällä 2015. Timo Salmela ja teol. kand. Anna Ruokamo täydensivät ja yhdenmukaistivat aineistoa Marginaaliryhmien kristillinen kasvatus 1700-luvulla -tutkimushankkeen rahoituksen turvin. Kesällä 2015 aineiston kopio siirrettiin CSC:n AVAA-palveluun, jossa sitä voidaan edelleen kehittää ja täydentää. Palvelua rahoitetaan Opetus- ja kulttuuriministeriön Avoin tiede ja tutkimus -hankkeesta. Sovellus julkaistiin 1.12.2015. \
</p> \


Instructions.content = \
<h1> \
	Käyttöohjeet \
</h1> \
<h2> \
	Etusivu \
</h2> \
<p> \
	Etusivulla on yhteenveto kirjojen kartoitustilanteesta. Kartalla on esitetty kunnat vuoden 2014 mukaan. Kartan väritys kertoo \
	kunkin kunnan kartoitustilanteen kartoituskohteittain kolmeen kategoriaan jaettuna (Ei ollenkaan, Seurakunnat, Laajempi \
	kartoitus). Kuntaa klikkaamalla avautuu ponnahdusikkuna jossa on tilastot mahdollisiin liitoskuntiin ja kartoituskohteisiin \
	jaettuina. Linkkejä klikkaamalla pääset tulossivulle jossa esitetään vastaavat kirjat taulukossa, kartalla ja aikajanalla. \
	Taulukon kirjaa klikkaamalla pääset kirjan tietoihin. \
<p> \
	Aikajanaesityksen alla on lista tekijöistä alkukirjaimittain. Kirjainta klikkaamalla aukeaa ponnahdusikkuna jossa on lista \
	kyseisellä kirjaimella alkavista kirjojen tekijöistä. Edelleen tekijän nimeä klikkaamalla siirrytään tulossivulle jossa kirjat \
	esitetään taulukossa, kartalla ja aikajanalla. Tekijät -listan alla on painopaikat -lista joka toimii vastaavalla tavalla. \
</p> \
	Alareunassa on tilastot kielen, julkaisulajin ja kartoituskohteen mukaan jaettuna. Linkkejä klikkaamaalla voit siirtyä \
	tulossivulle tarkastelemaan kirjoja yksityiskohtaisemmin. \
<p> \
</p> \
<h2> \
	Hae kirjaa \
</h2> \
<p> \
	Hae kirjaa -välilehdellä voit tehdä hakuja tietokantaan asettamalla hakuehtoja. Tulokset esitetään taulukossa, kartalla ja \
	aikajanalla. Taulukon kirjaa klikkaamalla avautuu tarkemmat tiedot ponnahdusikkunaan. Kartalla esitetään hakutulokset \
	kunnittain. Kuntaa klikkaamalla saat näkyviin hakuehtojen mukaisen yksityiskohtaisen tilaston. Aikajanalla esitetään kirjojen \
	määrä painovuosittain. Hakutuloksen hakuehtoineen voit tulostaa kirjoittimelle tai pdf-tiedostoon. Lisäksi hakutuloksen \
	voi tallentaa CSV -tiedostona. \
</p> \
<h3> \
	Hakuehdot \
</h3> \
<p> \
	Sanahaku: *hakusana*, *hakusana, hakusana*, hakusana, jokin sanoista TAI, kaikki sanat JA \
</p> \
<p> \
	<b>*hakusana*</b>: hakusanan alkuun ja loppuun lisätään automaattisesti katkaisumerkki *. Jos kirjoitat ylimääräisiä *-merkkejä \
	ne poistetaan automaattisesti. Samalla tavalla toimii <b>*hakusana</b>, paitsi *-merkki tulee sanan alkuun ja <b>hakusana*</b> \
	jolloin *-merkki tulee sanan loppuun. \
</p> \
<p> \
	<b>hakusana</b>: hakusanaa käytetään haussa sellaisenaan. Jos hakusanassa on * -merkkejä niitä ei poisteta. \
</p> \
<p> \
	<b>jokin sanoista TAI</b> -kohtaan voit kirjoittaa hakusanoja välilyönnillä erotettuna. Esim. "hakusana1 hakusana2" jolloin näiden \
	välillä tehdään TAI operaatio eli jos löytyy kumpi tahansa, se tulee mukaan hakutuloksiin. Sanoihin lisätään automaattisesti alkuun \
	ja loppuun *-merkit. \
</p> \
<p> \
	<b>kaikki sanat JA</b> -kohtaan voit kirjoittaa hakusanoja välilyönnillä erotettuna. Esim. "hakusana1 hakusana2" jolloin näiden \
	välillä tehdään JA operaatio eli kummankin sanan täytyy löytyä, jotta kirja tulee mukaan hakutuloksiin. Sanoihin lisätään \
	automaattisesti alkuun ja loppuun katkaisumerkki *. \
</p> \
<p> \
	Haun voi kohdistaa eri kenttiin. Oletusarvoisesti haku on <b>Kaikista kentistä</b>, mutta valikosta voi valita myös Tekijä, \
	Teoksen nimi, Painopaikka, Kirjapaino, Lisätieto, Nimikirjoitus, Omiste, tai Reunamerkintä-kentän. \
</p> \
<p> \
	<b>JA, TAI, EI</b> -operaatiot tehdään kahden hakusana kentän välillä. \
</p> \
<p> \
	<b>JA</b> -operaatio: hakutuloksessa on oltava molempien hakukenttien sana(t)<br> \
	<b>TAI</b> -operaatio: hakutuloksessa on ainakin toisen hakukentän sana(t)<br> \
	<b>EI</b> -operaatio: hakutuloksessa on ensimmäisen kentän sana(t), mutta ei toisen kentän sanoja. \
</p> \
<p> \
	<b>JA</b> -operaatio tehdään Sanahaku kentän (kenttien) sisällön sekä Kunnasta, Maakunnasta, Painovuosi, Kartoituskohde, Kieli, \
	Käännetty kielestä,	Julkaisulaji ja Yksityiskirjasto kenttien välillä. \
</p> \
<p> \
	<b>HUOM!</b> Kunta ja Maakunta kenttiä ei voi valita samanaikaisesti. Jos valitset kummankin, ainoastaan Kunta kenttä tulee \
	aktiiviseksi. \
</p> \
<p> \
	<b>Painovuosi</b>. Jos kirjoitat vuosiluvun vain vasemmanpuoleiseen kenttään, haussa huomioidaan kaikki kyseisen vuoden ja sen \
	jälkeen painetut kirjat. Jos kirjoitat vuosiluvun vain oikeanpuoleiseen kenttään, haussa huomioidaan kaikki ennen kyseistä \
	vuotta ja sen aikana painetut kirjat. \
	Kaikista kirjoista tarkka vuosi ei ole tiedossa. Jos etsit esimerkiksi 1880-luvulla painettuja kirjoja, kirjoita 188 hakukenttään. \
</p> \
<p> \
	<b>Tyhjennä</b> -nappi poistaa hakuehdot. \
</p> \
<p> \
	<b>Kunta</b>. Joitakin kuntia on kaksi kertaa, esim. Kuopio ja Kuopio (vanha). Kuopio (vanha) tarkoittaa Kuopion kaupunkia \
	sellaisena kuin se oli silloin kun ensimmäinen kartoitus tehtiin 80-90 luvulla. Pelkkä Kuopio tarkoittaa sen sijaan nykyistä \
	Kuopion kaupunkia eli hakutuloksiin tulee tällöin mukaan kaikki kunnat, joita on liitetty Kuopioon 80-90 luvulta lähtien tähän \
	päivään (2015) mennessä. Eli tässä tapauksessa hakutuloksiin tulee mukaan Kuopion lisäksi Maaninka ja Nilsiä joissa on kartoitusta \
	tehty. Längelmäki kunta on jaettu kahden kunnan Oriveden ja Jämsän kesken. Längelmäen hakutulokset tulevat näkyviin kuitenkin vain \
	Jämsän hakutuloksiin. \
</p> \
<h2> \
	Lisää kirja \
</h2> \
<p> \
	<b>Pakolliset kentät:</b> Kentät on merkitty punaisella *-merkillä. Niitä ovat: Teoksen nimi, Julkaisulaji, Kieli, Paikkakunta, \
	Kartoituskohde ja Sähköpostosoite. \
</p> \
<p> \
	<b>Lähettäjän sähköposti</b>: sähköpostiosoitteen tulee olla oikeassa muodossa esim. matti.meikalainen@gmail.com. Lomaketta ei voi \
	lähettää ennen kuin sähköposti on syötetty oikeassa muodossa. \
</p> \
<p> \
	<b>HUOM!</b> Sähköpostiosoite ei tule julkisesti näkyviin. \
</p> \
<p> \
	<b>Tekijä</b>: Kun kirjoitat <b>Tekijä</b>-kenttään kirjan tekijän nimeä, alasvetovalikossa tarjotaan vastaavaa nimeä mikäli sellainen \
	löytyy. Listan nimet esitetään alasvetovalikossa aakkosjärjestyksessä. Jos oikea nimi löytyy, valitse se valikosta. Muussa tapauksessa \
	voit vapaasti kirjoittaa nimen siinä muodossa kuin se esiintyy kirjan nimekelehdellä. \
</p> \
<p> \
	<b>Painopaikka</b>: Samoin kuin tekijän kohdalla, alasvetovalikosta voi valita painopaikan. Mikäli kirja on painettu paikassa, jota valikossa ei mainita, voit kirjoittaa itse painopaikan nimen. \
</p> \
<p> \
	<b>Yksityiskirjasto</b>: Yksityiskirjastoiksi tulkitaan tässä ainoastaan jo kuolleiden (historiallisten) henkilöiden kirjastot. Mikäli tarjoat tietokantaan lisättäväksi omia vanhoja kirjojasi, jätä Yksityiskirjasto-kohta tyhjäksi. Tuolloin valintakentässä lukee "Valitse". Näin menetellään tietosuojasyistä. \
</p> \
<p> \
	Kun painat <b>Lisää kirja</b> -nappia kaikki kentät tarkistetaan. Jos löytyy virheitä tiedoissa on puutteita, saat virheilmoituksen \
	ja virheellisiin kenttiin tulee punainen reunus. \
</p> \
<p> \
	Kun lisäät kirjan tietoja sinua pyydetään antamaan hyväksyntä sille, että tiedot lisätään sovelluksen tietokantaan ja näytetään kaikille \
	sovelluksen käyttäjille avoimesti. Hyväksyt myös, että sinun antamasi yhteystieto tallennetaan lisäämiesi tietojen yhteyteen tietokannan ja \
	palvelun ylläpitäjien nähtäväksi. \
</p> \
<p> \
	Lisäämäsi kirja ei näy hauissa, ennen kuin se on hyväksytty. \
</p> \

